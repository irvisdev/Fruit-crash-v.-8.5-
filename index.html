<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#60a5fa">
    <title>Fruit Crash: Winter Saga</title>
    
    <script>
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
          originalWarn.apply(console, args);
        };
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;900&family=Titan+One&display=swap" rel="stylesheet">
    
    <style>
      * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; user-select: none; }
      
      body, button, input, textarea, select, div, span, p, h1, h2, h3, h4, h5, h6 { 
        font-family: 'Nunito', sans-serif; 
      }
      
      body { 
        margin: 0; 
        overflow: hidden; 
        background: linear-gradient(to bottom, #2563eb 0%, #60a5fa 50%, #ffffff 100%);
        position: fixed; 
        width: 100%; 
        height: 100%; 
        overscroll-behavior: none;
      }
      
      .game-font { 
        font-family: 'Titan One', cursive !important; 
        letter-spacing: 1px;
      }

      .ui-text-shadow {
        text-shadow: 0px 2px 0px rgba(0,0,0,0.15);
      }
      
      #root { height: 100%; width: 100%; display: flex; align-items: center; justify-content: center; position: relative; z-index: 2; }
      
      /* Updated Animation Speeds */
      @keyframes popIn {
        0% { transform: scale(0); }
        60% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .animate-spawn { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      @keyframes scaleUp {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-scale-up { animation: scaleUp 0.2s ease-out forwards; }

      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0); opacity: 0.8; }
        100% { transform: translateY(110vh) translateX(20px); opacity: 0.2; }
      }
      .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        pointer-events: none;
        animation: fall linear infinite;
        z-index: 50;
      }

      .fruit-cell {
        transition: transform 0.1s, background-color 0.2s;
        border-radius: 14px;
        box-shadow: inset 0 2px 5px rgba(255,255,255,0.4), inset 0 -2px 5px rgba(0,0,0,0.1);
      }

      /* UPDATED TITLE STYLES - Responsive stroke */
      .title-text {
        -webkit-text-stroke: 4px #1e3a8a; 
        paint-order: stroke fill;
        filter: drop-shadow(0 4px 0 #172554);
      }
      
      @media (min-width: 768px) {
        .title-text {
          -webkit-text-stroke: 6px #1e3a8a;
          filter: drop-shadow(0 6px 0 #172554);
        }
      }

      @media (min-width: 1024px) {
        .title-text {
          -webkit-text-stroke: 8px #1e3a8a;
          filter: drop-shadow(0 8px 0 #172554);
        }
      }

      .title-gradient {
        background: linear-gradient(180deg, #ffffff 30%, #bfdbfe 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Map */
      .map-wrapper {
        background-color: #ffffff; 
        width: 100%;
        height: 100%;
        position: relative;
      }
      .map-scroller {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        position: relative;
        z-index: 10;
        perspective: 1000px;
      }

      .iso-node {
        position: absolute;
        transform: translate(-50%, -50%);
        transition: transform 0.1s;
      }
      .iso-node:active {
         transform: translate(-50%, -45%) scale(0.95);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 0px; background: transparent; }
      .btn-press:active { transform: translateY(4px); box-shadow: none !important; }
    </style>
